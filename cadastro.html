<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro | ONG+</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <meta name="description" content="Cadastre-se para oportunidades de voluntariado e comunicações da ONG+.">
</head>
<body>
<header>
  <div class="container">
    <nav aria-label="Primária">
      <a class="logo" href="index.html">
        <img src="assets/img/logo.svg" alt="Logo da ONG+" width="28" height="28"> ONG+
      </a>
      <div class="menu">
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html" aria-current="page">Cadastro</a>
      </div>
    </nav>
  </div>
</header>

<main id="conteudo" class="container grid">
  <h1 class="section-title">Cadastro de voluntário</h1>

  <form id="form-cadastro" class="card" novalidate>
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="form-row cols-2">
        <div>
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" minlength="3" autocomplete="name" required aria-required="true" placeholder="Ex.: Maria da Silva">
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" required aria-required="true" placeholder="nome@dominio.com">
        </div>
      </div>
      <div class="form-row cols-3">
        <div>
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required aria-required="true">
          <small class="help">Formato: 000.000.000-00</small>
        </div>
        <div>
          <label for="tel">Telefone</label>
          <input id="tel" name="tel" type="tel" inputmode="tel" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(61) 99999-9999" required aria-required="true">
          <small class="help">Ex.: (61) 99999-9999</small>
        </div>
        <div>
          <label for="nasc">Data de nascimento</label>
          <input id="nasc" name="nasc" type="date" required aria-required="true">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div class="form-row cols-3">
        <div>
          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" placeholder="00000-000" required aria-required="true">
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required aria-required="true" placeholder="Brasília">
        </div>
        <div>
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required aria-required="true">
            <option value="">UF</option>
            <option>DF</option><option>GO</option><option>SP</option><option>RJ</option>
          </select>
        </div>
      </div>
      <div class="form-row cols-2">
        <div>
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" required aria-required="true" placeholder="Rua, número, complemento">
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input id="bairro" name="bairro" type="text" required aria-required="true" placeholder="Bairro">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Interesses</legend>
      <div class="form-row">
        <label for="area">Áreas de interesse</label>
        <select id="area" name="area" required aria-required="true">
          <option value="">Selecione...</option>
          <option>Educação</option><option>Meio Ambiente</option><option>Saúde</option><option>Tecnologia</option>
        </select>
      </div>
      <div class="form-row">
        <label for="sobre">Conte um pouco sobre sua experiência</label>
        <textarea id="sobre" name="sobre" rows="4" placeholder="Breve resumo (opcional)"></textarea>
      </div>
    </fieldset>

    <div class="form-row">
      <label><input type="checkbox" id="newsletter" name="newsletter"> Desejo receber a newsletter</label>
      <label><input type="checkbox" id="lgpd" name="lgpd" required aria-required="true"> Li e concordo com a Política de Privacidade</label>
    </div>

    <button class="btn" type="submit">Enviar cadastro</button>
    <p id="status" role="status" aria-live="polite"></p>
  </form>
</main>

<footer class="container">
  <p>&copy; <span id="ano"></span> ONG+ | Desenvolvimento Institucional e Impacto Social.</p>
</footer>
<script src="js/masks.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
